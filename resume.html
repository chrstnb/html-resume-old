<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Asap|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="resume.json"></script>
    <script type="text/javascript" src="script.js"></script>

  </head>
  <body lang="en">
    <section id="main">
      <div id="head">
        <div id="hLeft">
          <h1 id="name"></h1>
          <h2 id="title"></h2>
        </div>
        <div class="vertical"></div>
        <span id="hRight">
        </span>
      </div>
      <section class="bod">
        <section class="main-block" id="work">
          <h2>Experience</h2>
          <hr>
        </section>

        <section class="main-block" id="volunteer">
          <h2>Volunteer Work</h2>
          <hr>
        </section>

        <section class="main-block" id="education">
          <h2>Education</h2>
          <hr>
        </section>

        <section class="main-block">
          <h2>Skills</h2>
          <hr>
          <section class="blocks" id="skills">
            <div class="details" id="skillBox">
              <div class="skill">
                <h3>Proficient</h3>
                <ul id="proficient">
                </ul>
              </div>
              <div class="skill">
                <h3>Familiar</h3>
                <ul id="familiar">
                </ul>
              </div>
              <div class="skill">
                <h3>Tools</h3>
                <ul id="tools">
                </ul>
              </div>
            </div>
          </section>
        </section>

        <section class="main-block">
          <h2>Awards &amp; Honors</h2>
          <hr>
          <div class="details">
            <ul id="awards"></ul>
          </div>
        </section>

        <section class="main-block">
          <h2>Publications</h2>
          <hr>
          <div class="details">
            <ul id="strengths"></ul>
          </div>
        </section>

    </section>
    </section>
  </body>
</html>
